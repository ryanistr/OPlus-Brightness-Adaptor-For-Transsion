name: Rust Android Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  ANDROID_NDK_VERSION: r28c

jobs:
  build-android:
    name: Rust Android Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust target for Android
      run: rustup target add aarch64-linux-android

    - name: Cache Android NDK
      id: cache
      uses: actions/cache@v4
      with:
        path: .android-ndk
        key: ndk-${{ env.ANDROID_NDK_VERSION }}

    - name: Download Android NDK if cache missed
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget
        wget https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux.zip -O ndk.zip
        unzip -q ndk.zip -d . 
        mv android-ndk-${ANDROID_NDK_VERSION} .android-ndk

    - name: Configure Cargo linker for aarch64
      run: |
        mkdir -p .cargo
        cat > .cargo/config.toml <<EOF
        [target.aarch64-linux-android]
        linker = "${{ github.workspace }}/.android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang"
        EOF

    - name: Build release for Android
      run: cargo build --release --target aarch64-linux-android

    - name: Strip binary
      run: |
        ${{ github.workspace }}/.android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip \
          target/aarch64-linux-android/release/xia_display_adaptor

    - name: Install UPX
      run: sudo apt-get install -y upx

    - name: Compress with UPX
      run: upx --brute target/aarch64-linux-android/release/xia_display_adaptor

    - name: Prepare ZIP Structure
      run: |
        mkdir -p release/vendor/bin/hw
        mkdir -p release/vendor/etc/init
        cp target/aarch64-linux-android/release/xia_display_adaptor release/vendor/bin/hw/vendor.xia.display.adaptor-V4@1.0-service
        cp vendor/etc/init/init.xia.display.adaptor.rc release/vendor/etc/init/
        cp README.md release/

    - name: Create ZIP Artifact
      run: |
        ZIP_NAME="OplusBrightnessV${GITHUB_REF_NAME}@rianixia.zip"
        cd release
        zip -r ../$ZIP_NAME .
        cd ..

    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: OplusBrightness
        path: OplusBrightnessV${GITHUB_REF_NAME}@rianixia.zip
